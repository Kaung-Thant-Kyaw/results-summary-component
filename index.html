<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="result">
        <h1 class="result-title">Your Result</h1>
        <div class="score">
          <p class="number">76</p>
          <p class="total">of 100</p>
        </div>

        <h1 class="greeting">Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h1 class="summary-title">Summary</h1>
        <div class="break">
          <div class="break-item break-item-reaction">
            <img src="assets/images/icon-reaction.svg" alt="Reaction Icon" />
            <span class="break-item-name">Reaction</span>
            <span class="break-item-score"> 80 </span>
            <span class="break-item-total"> &nbsp;&nbsp;/ 100</span>
          </div>
          <div class="break-item break-item-memory">
            <img src="assets/images/icon-memory.svg" alt="Memory Icon" />
            <span class="break-item-name"> Memory</span>
            <span class="break-item-score"> 92</span>
            <span class="break-item-total">&nbsp;&nbsp;/ 100 </span>
          </div>
          <div class="break-item break-item-verbal">
            <img src="assets/images/icon-verbal.svg" alt="Verbal Icon" />
            <span class="break-item-name"> Verbal</span>
            <span class="break-item-score"> 61</span>
            <span class="break-item-total">&nbsp;&nbsp;/ 100 </span>
          </div>
          <div class="break-item break-item-visual">
            <img src="assets/images/icon-visual.svg" alt="Visual Icon" />
            <span class="break-item-name"> Visual</span>
            <span class="break-item-score"> 72</span>
            <span class="break-item-total">&nbsp;&nbsp;/ 100</span>
          </div>
        </div>
        <button class="btn">Continue</button>
      </section>
    </main>

  </body>
</html>
